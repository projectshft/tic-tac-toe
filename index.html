  <body>
    <h1>Towers of Hanoi</h1>
    <p>
      A game in which you must move discs from one peg to another. There are
      several rules:
    </p>
    <ul>
      <li>you may only move one disc at a time</li>
      <li>you may not place a larger disc on top of a smaller disc</li>
      <li>
        to win, you must stack all of the discs in order on any peg except the
        one they began on
      </li>
    </ul>
